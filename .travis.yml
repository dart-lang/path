language: dart

dart:
  - 2.0.0
  - dev

dart_task:
  - test: --platform vm,chrome

matrix:
  include:
  # Run tests on mac and windows â€“ but just dev SDKs, no browser
  - dart: dev
    dart_task: test
    os: windows
  - dart: dev
    dart_task: test
    os: osx
  # Only validate formatting using the dev release
  - dart: dev
    dart_task: dartfmt
  - dart: dev
    dart_task:
      dartanalyzer: --fatal-infos --fatal-warnings .
  - dart: 2.0.0
    dart_task:
      dartanalyzer: --fatal-warnings .

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
