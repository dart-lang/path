name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: cedx/setup-dart@v2
      with:
        release-channel: dev
    - uses: actions/checkout@v2

    - run: pub get

    - run: dart format --output=none --set-exit-if-changed .
    - run: dart analyze --fatal-warnings --fatal-infos .
    - run: dart test -p vm,chrome
